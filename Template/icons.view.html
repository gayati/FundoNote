<md-menu>
  <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-click="$mdMenu.open($event)">
    <md-icon><img src="images/reminder.svg" /></md-icon>
    <md-tooltip>Remind me</md-tooltip>
  </md-button>
  <md-menu-content width="4">
    <md-menu-item ng-click="null">
      <div layout=row>
        <div>Reminder</div>
      </div>
    </md-menu-item>
    <md-menu-item ng-click="Latertoday(notes)">
      <div layout=row layout-align="space-between center">
        <div>Later Today</div>
        <div>8.00 AM</div>
      </div>
    </md-menu-item>
    <md-menu-item ng-click="setTomorrowDate(notes)">
      <div layout=row layout-align="space-between center">
        <div>Tomorrow</div>
        <div>8.00 AM</div>
      </div>
    </md-menu-item>
    <md-menu-item  ng-click="setNextWeekDate(notes)">
      <div layout=row layout-align="space-between center">
        <div>Next Week</div>
        <div>Mon,8.00 AM</div>
      </div>
    </md-menu-item>
    <!-- <md-menu-item  ng-click="showMenu($event,notes.noteId)">
      <div layout=row>
        <div>
          <md-icon><img src="images/acesstime.svg"/></md-icon>
          Pick Date and Time</div>
      </div>
    </md-menu-item> -->
    <md-menu-item>
      <md-menu>
        <div layout=row ng-click="ctrl.showMenu($event)">
          <div>
            <md-icon><img src="images/acesstime.svg" /></md-icon>
            Pick Date and Time</div>
        </div>
        <md-menu-content>
          <md-menu-item>

            <div>
              <md-icon><img src="images/arrowback.svg" /></md-icon>
              Pick Date and Time</div>
          </md-menu-item>
          <md-menu-item md-prevent-menu-close="md-prevent-menu-close">
            <input type="date" min="{{today | date : 'yyyy-MM-dd'}}" ng-model="notes.tempDate" />

            <!-- <input type="date" id="exampleInput" name="input" ng-model="notes.tempDate" step="1"> -->
          </md-menu-item>
          <md-menu-item>
            <md-input-container>
              <labe style="font-size: small">Enter Time</labe>
              <input list="timelist" ng-model="notes.remindertime" /></label>
              <datalist id="timelist">
                             <option ng-repeat="time in addTime" value="{{time.value}}">{{time.name}}</option>
                           </datalist>
            </md-input-container>
          </md-menu-item>
          <md-menu-item md-prevent-menu-close="md-prevent-menu-close">
            <md-button id="saveDate" ng-click="Updatereminder(notes);">Save</md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-menu-item>
    <md-menu-item>
      <div layout=row>
        <div>
          <md-icon><img src="images/acesstime.svg" /></md-icon>
          Pick Place</div>
      </div>
    </md-menu-item>
  </md-menu-content>
</md-menu>

<md-button class="md-icon-button">
  <md-icon><img src="images/collaberator.svg" /></md-icon>
  <md-tooltip>Collaberator</md-tooltip>
</md-button>
<md-menu>
  <md-button class="md-icon-button" ng-click="$mdMenu.open($event)">
    <md-icon><img src="images/change-color.svg" /></md-icon>
    <md-tooltip>Change color</md-tooltip>
  </md-button>
  <md-menu-content width="2" ng-click="$mdMenu.close($event)">
    <md-menu-item ng-repeat="array in colorList">
      <div ng-repeat="object in array" class="box" ng-style="{'background-color': object.color}" ng-click="updateNotecolor(notes,object.color)">
      </div>
    </md-menu-item>
  </md-menu-content>
</md-menu>
<md-button class="md-icon-button">
  <md-icon><img src="images/add-image.svg" /></md-icon>
  <md-tooltip>Add image</md-tooltip>
</md-button>
