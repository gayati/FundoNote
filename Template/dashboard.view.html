<div width="100%" style="padding-top:65px;" layout="column" layout-align="center center">
  <div id="myDiv" width="70%" style="margin-top:0vh" layout-align="center center">

    <div layout="row" style="width:800px" layout-align="center center">
      <md-card style="width:550px;height:50px;" ng-show="!showCard">
        <div layout="row" layout-align="space-between center" style="">
          <input type="text" placeholder="Take a note....." style="border:none;width:200px" ng-click="showCard=true" />
        </div>
      </md-card>
    </div>

    <div flex="70" layout-align="center-center">
      <md-card style="width:550px" ng-style="{'background-color':color}" ng-show="showCard">
        <div layout="row" layout-align="space-between center">
          <div id="title" contenteditable data-placeholder="Title" style="border:none;outline:none;margin-left:10px" ng-model="noteTitle"></div>
          <div>
            <md-button class="md-icon-button" ng-click="updatePin(notes)">
              <img src="images/pin.svg" />
            </md-button>
            <md-tooltip>Pin Note</md-tooltip>
          </div>
        </div>
        <div class="intial-text after-click" contenteditable id="description" data-placeholder="Take a note....." style="border:none;outline:none;margin-left:10px" ng-model="noteDesc"></div>
        <div layout="row" layout-align="space-between center">
          <div layout="row">
            <icons></icons>
            <archiveicon></archiveicon>
            <md-menu>
              <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-click="$mdMenu.open()">
                <md-icon><img src="images/more.svg" /></md-icon>
              </md-button>
              <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
                <md-menu-item>
                  <md-button ng-click="showAddlabelDialogue($event)">
                    Add Label
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button ng-click="">
                    Check Box
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </div>
          <div>
            <md-button ng-click="showCard=false; createNote();">
              CLOSE
            </md-button>
          </div>
        </div>
      </md-card>
    </div>

    <div ng-show="showPinned">
      <md-subheader><strong>Pinned</strong></md-subheader>
      <div layout="row" style="width:800px" layout-wrap>
        <md-card class="mdcard" style="" ng-repeat="notes in allNotes| filter :{ isArchived: false ,isTrashed:false,isPinned:true}" style="width:250px;" ng-style="{'background-color': notes.color}">
          <div ng-click="showDialogue($event,notes)">
            <div class="container">
              <img ng-src="{{notes.image}}" class="md-card-image">
              <md-button class="md-icon-button btn" ng-if="notes.image!==null && notes.isPinned===false" ng-click="updatePin(notes);">
                <img src="images/pin.svg">
              </md-button>
              <md-button class="md-icon-button btn" aria-label="Pined Button" ng-if="notes.image!==null && notes.isPinned===true" class="md-icon-button btn" ng-click="updatePin(notes);">
                <img src="images/bluePin.svg">
              </md-button>
            </div>
            <div>
              <div class="intial-text after-click" ng-bind-html="notes.title"></div>
              <md-button class="md-icon-button" ng-if="notes.image===null && notes.isPinned===false" ng-click="updatePin(notes);">
                <img src="images/pin.svg">
              </md-button>
              <md-button aria-label="Pined Button" ng-if="notes.image===null && notes.isPinned===true" class="md-icon-button btn" ng-click="updatePin(notes);">
                <img src="images/bluePin.svg">
              </md-button>
            </div>
            <div style=" font-family: Arial, Helvetica, sans-serif; word-wrap:break-word;font-weight: bold;font-size: 30px;" ng-bind-html="notes.description"></div>
          </div>
          <div>
            <md-chips ng-if="notes.labelList" ng-repeat="label in notes.labelList">
              <md-chip>{{label.label}}
                <md-icon class="cancelicon" ng-click="removeLabel(notes,label)">cancel</md-icon>
              </md-chip>
            </md-chips>
            <md-chips ng-if="notes.reminder" readonly="true">
              <md-chip>
                <md-icon>schedule</md-icon>{{notes.reminder|date:" MMMM d"}} {{notes.remindertime}}
                <md-icon class="cancelicon" ng-click="removeReminder($event,notes)">cancel</md-icon>
              </md-chip>
            </md-chips>
          </div>
          <div style="height:40px" ng-mouseover="first=true" ng-mouseout="first=false">
            <div ng-show="first">
              <icons></icons>
              <archiveicon></archiveicon>
              <md-menu>
                <md-button aria-label="Open menu with custom trigger" class="md-icon-button img-icon" ng-click="$mdMenu.open($event)">
                  <img src="images/more.svg" />
                </md-button>
                <md-menu-content width="4" ng-click="$mdMenu.close($event)">
                  <md-menu-item ng-repeat="item in menuList">
                    <md-button ng-click="ctrlNote($event,$index,notes)">
                      {{item.option}}
                    </md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
            </div>
          </div>
        </md-card>
      </div>
    </div>

    <div ng-show="showOther">
      <md-subheader><strong>Other</strong></md-subheader>
      <div layout="row" style="width:800px" layout-wrap>
        <md-card class="mdcard" style="" ng-style="{'background-color': notes.color}" ng-repeat="notes in allNotes | filter :{ isArchived: false ,isTrashed:false,isPinned:false} ">
          <div ng-click="showDialogue($event,notes)">
            <div class="container">
              <img ng-src="{{notes.image}}" class="md-card-image">
              <md-button class="md-icon-button btn" ng-if="notes.image!==null && notes.isPinned===false" ng-click="updatePin(notes);">
                <md-icon md-svg-icon="images/pin.svg"></md-icon>
              </md-button>
              <md-button  class="md-icon-button btn"  ng-if="notes.image!==null && notes.isPinned===true" class="md-icon-button btn" ng-click="updatePin(notes);">
                <md-icon md-svg-icon="images/bluePin.svg"></md-icon>
              </md-button>
            </div>
            <div>
              <div class="intial-text after-click" ng-bind-html="notes.title"></div>
              <div>
                <md-button class="md-icon-button btn" ng-if="notes.image===null && notes.isPinned===false" ng-click="updatePin(notes);">
                  <md-icon style="width: 5px;height: 5px;" md-svg-icon="images/pin.svg"></md-icon>
                </md-button>
                <md-button aria-label="Pined Button" ng-if="notes.image===null && notes.isPinned===true" class="md-icon-button btn" ng-click="updatePin(notes);">
                  <md-icon md-svg-icon="images/bluePin.svg"></md-icon>
                </md-button>
              </div>
            </div>
            <div style=" font-family: Arial, Helvetica, sans-serif; word-wrap:break-word;font-weight: bold;font-size: 30px;">
              <strong ng-bind-html="notes.description">  </strong></div>
          </div>
          <div>
            <md-chips ng-if="notes.reminder" readonly="true">
              <md-chip>
                <md-icon>schedule</md-icon>{{notes.reminder|date:" MMMM d"}} {{notes.remindertime}}
                <md-icon class="cancelicon" ng-click="removeReminder($event,notes)">cancel</md-icon>
              </md-chip>
            </md-chips>
            <md-chips ng-if="notes.labelList" ng-repeat="label in notes.labelList">
              <md-chip>{{label.label}}
                <md-icon class="cancelicon" ng-click="removeLabel(notes,label)">cancel</md-icon>
              </md-chip>
            </md-chips>
          </div>
          <div style="height:40px" ng-mouseover="first=true" ng-mouseout="first=false">
            <div ng-show="first">
              <icons></icons>
              <archiveicon></archiveicon>
              <md-menu>
                <md-button aria-label="Open menu with custom trigger" class="md-icon-button img-icon" ng-click="$mdMenu.open($event)">
                  <md-icon  class="image-size"><img src="images/more.svg" /></md-icon>
                </md-button>
                <md-menu-content width="4" ng-click="$mdMenu.close($event)">
                  <md-menu-item ng-repeat="item in menuList">
                    <md-button ng-click="ctrlNote($event,$index,notes)">
                      {{item.option}}
                    </md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
            </div>
          </div>
        </md-card>
      </div>
    </div>





  </div>
</div>
