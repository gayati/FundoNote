            <img src="images/list.svg">
            <md-tooltip>New List</md-tooltip>

          <md-button class="md-icon-button">
            <img src="images/add-image.svg">
            <md-tooltip>New note with image</md-tooltip>
          </md-button>
          <md-button class="md-icon-button">
            <md-icon><i class="material-icons not-allowed">edit</i></md-icon>
            <md-tooltip>Drawing is not available</md-tooltip>
          </md-button>
        </div>
      </div>
    </md-card>
  </div>

            <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-click="$mdMenu.open()">
              <md-icon><img src="images/more.svg" /></md-icon>
            </md-button>
            <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
              <md-menu-item ng-repeat="item in [1,2,3] ">
                <md-button ng-click="">
                  option{{item}}
                </md-button>
              </md-menu-item>
            </md-menu-content>

  <md-subheader><strong>Pinned</strong></md-subheader>
    <div layout="row"  style="width:800px"  layout-wrap>
      <md-card style="width:250px" ng-repeat="notes in allNotes | filter :{ isArchived: false ,isTrashed:false,isPinned:true}" style="width:250px;" ng-style="{'background-color': notes.color}" ng-click="showDialogue($event,notes)">
        <div layout="row" layout-align="space-between center">
          <div>
            <div class="intial-text after-click" contenteditable>{{notes.title}}</div>
          </div>
          <div>
            <md-button class="md-icon-button" ng-click="updatePin(notes)">
              <img ng-if="notes.isPinned === true"  src="images/bluePin.svg">
                <img ng-if="notes.isPinned === false"  src="images/pin.svg">
            </md-button>
            <md-tooltip>Pin Note</md-tooltip>
          </div>
        </div>
        <div contenteditable  style=" font-family: Arial, Helvetica, sans-serif; word-wrap:break-word;font-weight: bold;font-size: 30px;"><strong> {{notes.description}} </strong></div>
        <div style="height:80px" ng-mouseover="first=true" ng-mouseout="first=false">
          <div ng-show="first">
            <icons></icons>
            <archiveicon></archiveicon>
            <md-menu>
              <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-click="$mdMenu.open($event)">
                <md-icon><img src="images/more.svg" /></md-icon>
              </md-button>
              <md-menu-content width="4" ng-click="$mdMenu.close($event)">
                <md-menu-item ng-repeat="item in menuList">
                  <md-button ng-click="ctrlNote($index,notes)">
                    {{item.option}}
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </div>
        </div>
      </md-card>
  </div>
