<div width="100%" style="padding-top:65px;" layout="column" layout-align="center center">
  <div id="myDiv" width="70%" style="margin-top:0vh" layout-align="center center">

    <div ng-show="showPinned" layout="row" style="width:800px" layout-wrap>
      <div ng-repeat="notes in allNotes| filter :{ isArchived: false ,isTrashed:false,isPinned:true}">
        <md-card class="mdcard" style="" ng-repeat="label in notes.labelList" ng-if="label.label===parameter" style="width:250px;" ng-style="{'background-color': notes.color}">
          <div ng-click="showDialogue($event,notes)">
            <div class="container">
              <img ng-src="{{notes.image}}" class="md-card-image">
              <md-button class="md-icon-button btn" ng-if="notes.image!==null && notes.isPinned===false" ng-click="updatePin(notes);">
                <md-icon style="width: 5px;height: 5px;" md-svg-icon="images/pin.svg"></md-icon>
              </md-button>
              <md-button aria-label="Pined Button" ng-if="notes.image!==null && notes.isPinned===true" class="md-icon-button btn" ng-click="updatePin(notes);">
                <md-icon md-svg-icon="images/bluePin.svg"></md-icon>
              </md-button>
            </div>
            <div layout="row" layout-align="space-between center">
              <div>
                <div class="intial-text after-click" contenteditable>{{notes.title}}</div>
              </div>
              <div>
                <md-button class="md-icon-button" ng-click="updatePin(notes)">
                  <img ng-if="notes.image===null && notes.isPinned === true" src="images/bluePin.svg">
                  <img ng-if="notes.image===null && notes.isPinned === false" src="images/pin.svg">
                </md-button>
                <md-tooltip>Pin Note</md-tooltip>
              </div>
            </div>
            <div contenteditable style=" font-family: Arial, Helvetica, sans-serif; word-wrap:break-word;font-weight: bold;font-size: 30px;" ng-bind-html="notes.description"></div>
          </div>
          <md-chips ng-if="notes.reminder" readonly="true">
            <md-chip>
              <md-icon>schedule</md-icon>{{notes.reminder|date:" MMMM d"}}
              <md-icon class="cancelicon" ng-click="removeReminder($event,notes)">cancel</md-icon>
            </md-chip>
          </md-chips>
          <div style="">
            <md-chips ng-if="notes.labelList" ng-repeat="label in notes.labelList">
              <md-chip>{{label.label}}
                <md-icon class="cancelicon" ng-click="removeLabel(notes)">cancel</md-icon>
              </md-chip>
            </md-chips>
          </div>
          <div style="height:80px" ng-mouseover="first=true" ng-mouseout="first=false">
            <div ng-show="first">
              <icons></icons>
              <archiveicon></archiveicon>
              <md-menu>
                <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-click="$mdMenu.open($event)">
                  <md-icon><img src="images/more.svg" /></md-icon>
                </md-button>
                <md-menu-content width="4" ng-click="$mdMenu.close($event)">
                  <md-menu-item ng-repeat="item in menuList">
                    <md-button ng-click="ctrlNote($event,$index,notes)">
                      {{item.option}}
                    </md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
            </div>
          </div>
        </md-card>
      </div>
    </div>
