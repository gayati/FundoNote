<div class="container">
<img ng-src="{{notes.image}}" class="md-card-image">
<md-button class="md-icon-button btn" ng-if="notes.image!==null && notes.isPinned===false" ng-click="updatePin(notes);">
<md-icon style="width: 5px;height: 5px;" md-svg-icon="images/pin.svg" ></md-icon>
</md-button>
<md-button  aria-label="Pined Button" ng-if="notes.image!==null && notes.isPinned===true" class="md-icon-button btn" ng-click="updatePin(notes);">
<md-icon md-svg-icon="images/bluePin.svg" ></md-icon>
</md-button>
<md-button class="deletebtn" ng-if="notes.image!==null" ng-click="removeImage(notes)" >
  <md-icon  md-svg-icon="images/delete.svg" ></md-icon>
</md-button>
</div>
      <!-- <div layout="row" layout-align="end end">
        <md-button class="md-icon-button" ng-click="removeImage(notes)" >
          <md-icon  ><img src="images/delete.svg" /></md-icon>
        </md-button>
      </div> -->
    <div>
      <div class="intial-text after-click" contenteditable id = "title1"  data-placeholder="Title" ng-model="notes.title"></div>
    </div>

  <!-- </div> -->
  <div contenteditable id = "description1"  data-placeholder="Take a note............"
  style=" font-family: Arial, Helvetica, sans-serif; word-wrap:break-word;font-weight: bold;font-size: 30px;"  ng-model="notes.description"></div>

  <div style="width:250px" layout="row" layout-wrap >
    <md-chips ng-if="notes.labelList" ng-repeat="label in notes.labelList" ng-mouseover="showMdIcon=true"
    ng-mouseout="showMdIcon=false" >
      <md-chip class="chip" style="text-align:center-center">{{label.label}}
      <span ng-show="showMdIcon" class="closebtn" ng-show="first">&times;</span>
      </md-chip>
    </md-chips>
    <md-chips ng-if="notes.reminder" readonly="true" ng-mouseover="showMdIcon=true"
    ng-mouseout="showMdIcon=false">
      <md-chip  class="chip" >
        <!-- <md-icon>schedule</md-icon> -->
        {{notes.reminder|dateformat}} {{notes.remindertime}}
        <!-- <md-icon class="cancelicon" ng-click="removeReminder($event,notes)">cancel</md-icon> -->
        <span ng-show="showMdIcon" ng-click="removeReminder($event,notes)"
        class="closebtn" ng-show="first">&times;</span>

      </md-chip>
    </md-chips>
    <div ng-if="notes.collaberatorList" ng-repeat="user in notes.collaberatorList">
      <div style="width:30px;height:30px;border-radius:30px;border: 1px solid rgba(0,0,0,.5); margin-top: 10px; ">
        <img src="{{user.profileImage}}"  style="width:100%;border-radius:50%" ng-click="collaberatorDialogue($event,notes)">
       <md-tooltip>{{user.emailId}}</md-tooltip>
      </div>
    </div>
  </div>

    <div  layout="row" layout-align="space-between center">
      <div layout="row">
      <icons></icons>
      <archiveicon></archiveicon>
      <md-menu>
        <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-click="$mdMenu.open()">
          <md-icon><img src="images/more.svg" /></md-icon>
        </md-button>
        <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
          <md-menu-item ng-repeat="item in menuList">
            <md-button ng-click="ctrlNote($index,notes)">
              {{item.option}}
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
    <div>
      <md-button ng-click=" updateNote(notes); hideDialogueBox()">
        CLOSE
      </md-button>
    </div>
  </div>
</div>
