<div style="width:100%;padding-top:65px" layout="row" layout-xs='column' layout-align="center-center">

<div id="myDiv" layout="row" layout-align="center-center" style="width:70%;" layout-wrap  >
  <div  ng-repeat="notes in allNotes | filter :{ isTrashed: true,isPinned:false,isArchived:false }">
    <md-card style="width:250px;" ng-style="{'background-color': notes.color}">
      <div class="container">
      <img ng-src="{{notes.image}}" class="md-card-image">
      </div>
      <div layout="row" layout-align="space-between center">
        <div>
          <p ng-bind-html="notes.title"></p>
        </div>
      </div>
      <div style=" font-family: Arial, Helvetica, sans-serif; word-wrap:break-word;font-weight: bold;font-size: 30px;">
        <strong ng-bind-html="notes.description"></strong></div>
      <md-menu>
        <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-click="$mdMenu.open()">
          <md-icon><img src="images/more.svg" /></md-icon>
        </md-button>
        <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
          <md-menu-item ng-repeat="item in trashMenuList">
            <md-button ng-click="ctrltrashNote($index,notes)">
              {{item.option}}
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
  </div>
</md-card>
</div>
</div>
