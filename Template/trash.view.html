<div id="myDiv" layout="row" layout-xs='column' layout-align="center-center" layout-wrap style="padding-top:65px;">
  <div  ng-repeat="notes in allNotes | filter :{ isTrashed: true }">
    <md-card style="width:250px;" ng-style="{'background-color': notes.color}">
      <div layout="row" layout-align="space-between center">
        <div>
          <p> {{notes.title}} </p>
        </div>
        <div>
          <md-button class="md-icon-button">
            <img src="images/pin.svg" />
          </md-button>
          <md-tooltip>Pin Note</md-tooltip>
        </div>
      </div>
      <div style=" font-family: Arial, Helvetica, sans-serif; word-wrap:break-word;font-weight: bold;font-size: 30px;"><strong> {{notes.description}} </strong></div>
      <md-menu>
        <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-click="$mdMenu.open()">
          <md-icon><img src="images/more.svg" /></md-icon>
        </md-button>
        <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
          <md-menu-item ng-repeat="item in trashMenuList">
            <md-button ng-click="ctrltrashNote($index,notes)">
              {{item.option}}
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
  </div>

</md-card>
</div>
