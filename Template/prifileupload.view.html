<md-dialog class="profileDialgue">

    <div>
      <font size="4px;"><b>Select Profile Photo</b></font>
    </div>

    <div>Select an image file: <input type="file" id="fileInput" /></div>
    <div class="cropArea">
      <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
    </div>
    <!-- <div>Cropped Image:</div>
  <div><img ng-src="{{myCroppedImage}}" /></div> -->
  <md-button ng-click="uploadProfilePic(myCroppedImage)">Ok</md-button>

  </md-dialog-content>
</md-dialog>
