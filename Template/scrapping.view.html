<div ng-init="isUrl(notes)">
  <div layout="row" ng-if="notes.scrapUrl && notes.showLink === false"  style="height:50px;border: 1px solid grey;background-color:white">
    <div style="width:50px;height:50px">
    <img ng-src="{{notes.imageLink}}" style="width:50px;height:50px;">
    </div>
    <div style="width:200px;" >
      <div layout="row">
      <div  style="width:170px;padding:2px;" class="md-truncate">{{notes.urlTitle}}</div>
      <a ng-href="{{notes.scrapUrl}}" target="_blank">
      <div style="width:30px;"><img src"images/link.svg" style="height:15px;width:15px;"/>
        <md-tooltip>Go to link</md-tooltip></div>
      </a>
      </div>
      <div  class="md-truncate" ng-bind="scrapurl" style="color: rgba(0,0,0,.54);font-size: 11px;font-weight: 400;padding:2px;"></div>
    </div>
  </div>
</div>
